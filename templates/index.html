<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>ML API</title>
</head>
<body>

<h1>Ingredients Reccomen System</h1>


<!-- Main Input For Receiving Query to our ML -->
<form action="{{ url_for('predict')}}"method="post">
<br/>
<br/>
<label for="Age">Age</label>
<select id="Age" name="Age">
  <option value="55-120">55-120</option>
  <option value="18-24">18-24</option>
  <option value="25-34">25-34</option>
  <option value="35-44">35-44</option>
  <option value="45-54">45-54</option>
  <option value="13-17">13-17</option> 
</select><br/>
<br/>
<br/>
<label for="SkinType">SkinType</label>
<select id="SkinType" name="SkinType">
  <option value="Normal">Normal</option>
  <option value="Combination">Combination</option>
  <option value="Dry">Dry</option>
  <option value="Oily">Oily</option>
</select><br/>
<br/>
<br/>
<label for="Climate">Climate</label>
<select id="Climate" name="Climate">
  <option value="Continental">Continental</option>
  <option value="Polar">Polar</option>
  <option value="Tropical">Tropical</option>
  <option value="Dry">Dry</option>
  <option value="Temperate">Temperate</option>

</select><br/>
<br/>
<br/>


<label for="SkinConcerns">SkinConcerns</label>
<select id="SkinConcerns" name="SkinConcerns">
  <option value="Aging">Aging</option>
  <option value="Acne">Acne</option>



</select><br/>
<br/>
<br/>



<label for="SkinTyone">SkinTyone</label>
<select id="SkinTyone" name="SkinTyone">
  <option value="Light">Light</option>
  <option value="Tan">Tan</option>
  <option value="Fair">Fair</option>
  <option value="Medium">Medium</option>
  <option value="Porcelain">Porcelain</option>
  <option value="Olive">Olive</option>
  <option value="Ebony">Ebony</option>
</select><br/>
<br/>
<br/>




<label for="Gender">Gender</Gender>
<select id="Gender" name="Gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select><br/>
<br/>
<br/>


<label for="Race">Race</label>
<select id="Race" name="Race">

  <option value="Black">Black</option>
  <option value="White">Brunette</option>

</select><br/>

<br/>
<br/>




<br/>
<br/>


<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

</form>
<br>
{{ prediction_text }}
</body>
</html>
